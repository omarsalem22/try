{% load static %}

<!DOCTYPE html>

<html>
    <head>
      
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}welcome to our site</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="{% static 'products/core/styles/create.css' %}">
        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    
    <body>
      
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a href="{% url 'indexpage' %}" class="navbar-item"><strong>Blog</strong></a>
                
        
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
        
            <div class="navbar-menu" id="main-navbar">
                <div class="navbar-start">
                    <div class="navbar-item">
                        <form method="post" action="{% url 'search_post' %}">
                            <div class="field has-addons">
                                {% csrf_token %}
                                <div class="navbar-brand">
                                <div class="control">
                                    <input type="text" class="input" placeholder="Search..." name="query">
                                </div>
                              </div>
                                <div class="navbar-brand">
                                  <div class="control">
                                   
                                    <button class="button is-dark is-uppercase">Search</button>
                                  </div>
                                </div>
                              
                                {% if not user.is_authenticated %}
          
                                <div class="navbar-brand">  
                                  
                                <a href="{% url 'reges' %}" class="navbar-item" style="color:white;">  Register</a>
                              </div>
                              <div class="navbar-brand">  
                                
                                <a href="{% url 'login' %}" class="navbar-item" style="color:white;">login</a>
                              </div>
                              {% else %}
                              <div class="navbar-brand">  
                                
                                <a href="{% url 'logoutu' %}" class="navbar-item" style="color:white;">Logout</a>
                              </div>
                           
                                
                               
                              {% endif %}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

           
    
                          
                        </ul>
                    </div>
    
                </div>
                <div class="navbar-brand">  
                  {% if  user.is_staff %}
                  <!-- <a href="{% url 'createbook' %}" class="navbar-item" style="color : white ;">Create post</a> -->
          
                    <a href="{% url 'adminpage' %}" class="navbar-item" style="color : white ;">Manage Blog</a>
                    {% endif %}
                </div>
              </div>
            </div>
        </nav>

        
            <div class="container">

                {% block mycontent %}

                {% endblock %}
           
           </div>
       
        
      
        <script src="{% static 'products/core/scr.js' %}"></script>
    </body>
</html>
