{% extends 'books/base.html' %}
{%load static%}
{% block tittle %}Main page{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
   
    {%block mycontent%}
    <div>
       
      {% for book in allbooks%}
      <div class="card" style="width: 18rem; display: inline-block">
        <img src="{%static 'products/images/'|add:book.image%}" class="card-img-top" alt="..." /
        width="250" height="250"
        >
        <div class="card-body">
          <h5 class="card-title">{{book.tittle}}</h5>
          
          <a href="{{}}" class="btn btn-primary">Book Details</a>  
        </div>
      </div>

      {%endfor%}
    </div>
    {%endblock%}
