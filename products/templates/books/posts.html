{% extends 'books/base2.html' %}
 {% block tittle %}index page{% endblock %} 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


{%block mycontent%}

<h1> <a href="{% url 'createbook'%}" class="btn btn-primary">Create Post </a> </h1>
        
        <div class="col-md-10">
          <div class="row product-row mx-auto mb-2">
            
     
    


  {% for book in booklist %}
  <div id="{{ book.id }}" class="col-md-4 mb-4">

   <div class="card product-card mb-2"  >
      
  
    <img class="card-img-top" src="{{ book.get_img_url }}" height="200px" alt="Card image cap">
      <h5 class="card-title">  Name : {{book.tittle}}</h5>
      <div class="card-body">
      <p class="card-title">{{ book.title|truncatechars:60 }}</p>

      <form action="/#{{ product.id }}" method="POST">
        {% csrf_token %}
        <input type="hidden" value="{{ book.id }}" name="product">
        <a class="btn btn-success" href="{{book.get_show_url}}">View</a>
        <a class="btn btn-primary" href="{{book.get_edit_url}}">Edit</a>
      <a  class="btn btn-danger" href="{{book.get_delete_url}}">Delete</a>


    </form>

  </div> </div>
</div>
{% endfor%}
{% endblock %}
